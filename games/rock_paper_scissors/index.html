<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✊✋✌️ - RockPaperScissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/background_animation.css   ">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <div class="container">
        <h1>Computer: <span id="computer-choice"></span></h1>
        <h1>You: <span id="user-choice"></span></h1>
        <h1>Result: <span id="result"></span></h1>
    </div>
    <div class="available-choices">
        <button id="rock" class="choice-button">✊</button>
        <button id="paper" class="choice-button">✋</button>
        <button id="scissors" class="choice-button">✌️</button>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
